<div class="search_bar" id ="search_results_bar">
    <input id="searchbar" type="search" #searchInput (keyup.enter)="searchProducts(searchInput.value)" placeholder="(Search)"/>
    <button class="submit_button" type="submit" (click)="searchProducts(searchInput.value)">Search</button>
</div>

<div>
    <h3>Search Results</h3>

    <div class="list_container"> 
        <div class="list_container_item" *ngFor="let product of products">

            <div *ngIf="isLoggedIn">
                <button id="save_button" (click)="favProduct(product.prodNum)"></button>
            </div>

            <a id="product_image" routerLink="/products/{{product.prodNum}}">
                <img [src]="product.imageUrl" height="150" width="150"/>
            </a>

            <a id="product_name" routerLink="/products/{{product.prodNum}}">
                {{product.name}}
            </a>
    </div>      
    <div *ngIf="products?.length == 0">
        No Products Found
    </div>    
</div>
