<section id="signup">
    <form [formGroup]="registerForm" (ngSubmit)="registerUser()">
        <div>
            <h3>Sign Up:</h3>
            <span *ngIf="registered">
                Successful Registration.
            </span>
            <p>
                Enter email
                <input class="form-control" [formControlName]="'email'" name="email" type="email" placeholder="ex: myemail@email.com" required>
                <span *ngIf="!registerForm.get('email').valid && registerForm.get('email').touched">
                    Please provide a valid e-mail address.
                </span>
            </p>
            <p>
                Username
                <input class="form-control" [formControlName]="'username'" name="username" type="text" >
                <span *ngIf="!registerForm.get('username').valid && registerForm.get('username').touched">
                    Please provide a valid username.
                </span>
            </p>
            <p>
                First Name 
                <input class="form-control" [formControlName]="'firstName'" name="firstName" type="text"/>
                <span *ngIf="!registerForm.get('firstName').valid && registerForm.get('firstName').touched">
                    Please provide a valid name.
                </span> 
            </p>
            <p>
                Last Name
                <input class="form-control" [formControlName]="'lastName'" name="lastName" type="text"/>
                <span *ngIf="!registerForm.get('lastName').valid && registerForm.get('lastName').touched">
                    Please provide a valid name.
                </span>
            </p>
            <p>
                Choose password
                <input class="form-control" [formControlName]="'password'" name="password" type="password" >
                <span *ngIf="!registerForm.get('password').valid && registerForm.get('password').touched">
                    Please provide a valid password.
                </span>
            </p>
            <!--
            <p>
                Re-Enter password
                <input type="password"/>
            </p>
            -->
            <button type="submit">Register</button> 
        </div>
    </form>
</section>


<button>Go Back</button>
